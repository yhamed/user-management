<div class="col-md-12">
  <div class="card card-container">
    <br/>
    <br/>
    <br/>
    <form name="form"
          (ngSubmit)="f.form.valid && onSubmit()"
          #f="ngForm"
          novalidate>
      <div class="form-group">
        <label for="username">Username</label>
        <input id="username"
               [disabled]="true"
               type="text"
               class="form-control"
               name="username"
               [(ngModel)]="form.username"
               required
               minlength="3"
               maxlength="20"
               #username="ngModel"/>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email"
               [disabled]="true"
               type="email"
               class="form-control"
               name="email"
               [(ngModel)]="form.email"
               required
               email
               #email="ngModel"/>
      </div>
      <div>
        <br/>
        <strong>Current roles: </strong>
        <span class="badge badge-primary">
     ADMIN_ROLE</span>
        <span class="badge badge-primary">
     USER_ROLE</span>
        <br/>
        <br/>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input id="password"
               type="password"
               class="form-control"
               name="password"
               [(ngModel)]="form.password"
               required
               minlength="6"
               #password="ngModel"/>
        <div class="alert-danger" *ngIf="password.errors && f.submitted">
          <div *ngIf="password.errors['required']">Password is required</div>
          <div *ngIf="password.errors['minlength']">
            Password must be at least 6 characters
          </div>
        </div>
      </div>
      <div class="form-group">
        <button class="btn btn-primary btn-block">Submit</button>
      </div>
    </form>
    <div class="form-group">
      <button class="btn btn-info btn-block" (click)="cancel()">Cancel</button>
    </div>
  </div>
</div>
